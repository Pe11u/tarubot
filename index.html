<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たるボット - ホーム</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" href="assets/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-right: 320px;
    }

    h2 {
      color: #333;
    }

    section {
      margin-bottom: 20px;
    }

    section ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    section a {
      color: #1e90ff;
      text-decoration: none;
    }

    section a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .news-section {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 280px;
      height: calc(100% - 140px);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow-y: auto;
    }

    .news-section h2 {
      font-size: 20px;
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .news-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .news-section li {
      margin-bottom: 10px;
      padding: 5px;
      background: #f9f9f9;
      border-radius: 4px;
    }

    .news-section li .date {
      font-weight: bold;
      color: #333;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>たるボット</h1>
    <nav>
      <ul>
        <li><a href="commands.html">コマンド一覧</a></li>
        <li><a href="terms_of_service.html">利用規約</a></li>
        <li><a href="privacy_policy.html">プライバシーポリシー</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>たるボットとは？</h2>
      <p>たるボットは、Discordサーバーをより楽しく、便利にするための多機能ボットです。</p>
    </section>
  </main>
</body>
</html>
